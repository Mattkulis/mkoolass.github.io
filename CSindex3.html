<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Photo Gallery</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #333;
        height: 40px; /* Banner height */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px; /* Add padding to space buttons from the edge */
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    nav ul li {
        margin-right: 20px; /* Adjust space between buttons */
    }

    nav ul li:last-child {
        margin-right: 0; /* Remove margin from the last button */
    }

    nav ul li a {
        text-decoration: none;
        color: white;
    }

    .gallery {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto; /* Enable horizontal scrolling */
        -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
        padding: 20px;
    }

    .photo {
        flex: 0 0 auto; /* Prevent photos from shrinking */
        margin-right: 20px;
    }

    .photo img {
        width: 150px; /* Adjust photo width */
        height: 150px; /* Adjust photo height */
        border-radius: 8px;
    }

    .photo .label {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
    }

    .photo .description {
        margin-top: 5px;
        text-align: center;
    }

    /* New style for the description button */
    .desc-btn {
        display: inline-block;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 20px; /* Adjust border-radius to make it more like a bubble */
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">BTCBevs Community</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Investors</a></li>
            <li><a href="#">Photo Gallery</a></li>
        </ul>
    </nav>
</header>

<div class="gallery">
    <div class="photo">
        <img src="C:\Users\Fibonacci\Downloads\EVStack2.png" alt="Photo 1">
        <div class="label">Photo 1</div>
        <!-- Blue button labeled "Description" -->
        <button class="desc-btn" onclick="toggleDescription(this)">Description</button>
        <div class="description" id="desc1">Description for Photo 1</div>
        <!-- Hidden "Hello World" text box -->
        <div class="popup-text" id="popup1" style="display: none;">Hello World</div>
    </div>

    <div class="photo">
        <img src="C:\Users\Fibonacci\Downloads\EVStack2.png" alt="Photo 2">
        <div class="label">Photo 2</div>
        <!-- Blue button labeled "Description" -->
        <button class="desc-btn" onclick="toggleDescription(this)">Description</button>
        <div class="description" id="desc2">Description for Photo 2</div>
        <!-- Hidden "Hello World" text box -->
        <div class="popup-text" id="popup2" style="display: none;">Hello World</div>
    </div>

    <div class="photo">
        <img src="C:\Users\Fibonacci\Downloads\EVStack2.png" alt="Photo 3">
        <div class="label">Photo 3</div>
        <!-- Blue button labeled "Description" -->
        <button class="desc-btn" onclick="toggleDescription(this)">Description</button>
        <div class="description" id="desc3">Description for Photo 3</div>
        <!-- Hidden "Hello World" text box -->
        <div class="popup-text" id="popup3" style="display: none;">Hello World</div>
    </div>
</div>

<!-- JavaScript to toggle the visibility of the "Hello World" text box -->
<script>
    function toggleDescription(button) {
        // Get the corresponding popup text box
        var popup = button.parentElement.querySelector('.popup-text');
        
        // Toggle the visibility of the popup text box
        if (popup.style.display === 'none') {
            popup.style.display = 'block';
        } else {
            popup.style.display = 'none';
        }
    }
</script>

</body>
</html>
